<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>Urban Seed - 行道樹回報平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <canvas id="code-tree-canvas"></canvas>
    <header class="us-header">
      <div class="us-header-inner">
        <div class="us-header-left">
          <div class="us-logo">
            <img
              src="./assets/icons/logo-horizental.svg"
              alt="Urban Seed 標誌"
            />
          </div>
          <div class="us-search">
            <input
              type="text"
              class="us-search-input"
              placeholder="請輸入行道樹編碼進行查詢"
            />
            <button class="us-search-btn" aria-label="搜尋">
              <img src="./assets/icons/MagnifyingGlass.svg" alt="" />
            </button>
          </div>
        </div>
        <nav class="us-nav">
          <a href="#knowledge">科普知識</a>
          <a href="#map">行道樹地圖</a>
          <a href="#about">專案介紹</a>
        </nav>

        <!-- 行動版 header：左搜尋、中間 logo、右側 + 選單 -->
        <div class="us-header-mobile">
          <button
            class="us-icon-btn us-mobile-search-toggle"
            aria-label="搜尋"
            type="button"
          >
            <img src="./assets/icons/MagnifyingGlass.svg" alt="" />
          </button>

          <div class="us-logo mobile">
            <img src="./assets/icons/logo-vertical.svg" alt="Urban Seed 標誌" />
          </div>

          <!-- 行動版搜尋欄（預設隱藏） -->
          <div class="us-mobile-search-bar">
            <input
              type="text"
              class="us-mobile-search-input"
              placeholder="搜尋行道樹、地點……"
            />
            <button
              class="us-search-btn us-mobile-search-submit"
              type="button"
              aria-label="送出搜尋"
            >
              <img src="./assets/icons/MagnifyingGlass.svg" alt="" />
            </button>
          </div>

          <button
            class="us-icon-btn us-mobile-menu-toggle"
            aria-label="選單"
            type="button"
          >
            <img src="./assets/icons/Plus.svg" alt="" />
          </button>
        </div>
      </div>
    </header>

    <!-- 行動版主選單浮層 -->
    <div class="us-mobile-nav-overlay" aria-hidden="true">
      <div class="us-mobile-nav-panel">
        <button class="us-mobile-nav-close" type="button" aria-label="關閉選單">
          ✕
        </button>
        <a href="#map">行道樹地圖</a>
        <a href="#knowledge">公開資料</a>
        <a href="#about">專案介紹</a>
      </div>
    </div>

    <main class="us-main">
      <section class="us-hero-landing">
        <div class="us-tree-canvas-wrap" id="scene-container">
          <!-- Three.js 會把 3D 場景掛在這個容器裡 -->
          <div id="treeCanvasContainer" class="tree-canvas-container"></div>
        </div>

        <div class="us-cta-wrap">
          <a href="/report" class="us-btn-primary us-btn-report"> 我要申報 </a>
        </div>
      </section>
    </main>

    <!-- 使用 ES Module，讓 index.js 可以 import three.js -->
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
